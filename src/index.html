<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>

    <!-- Animate.css for form -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- FontAwesome, чтобы можно было использовать значок для нашей Back to top button -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <form
      class="search-form animate__animated animate__backInDown"
      id="search-form"
    >
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-button" type="submit">Search</button>
    </form>
    <div class="gallery"></div>

    <!-- Target для Intersection Observer -->
    <div class="gallery-end"></div>

    <!-- Back to top button -->
    <a id="back-to-top"></a>

    <!-- jQuery бібліотека для Back to top button -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
